<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Together</title>
</head>
<body>
<h1>Together</h1>

<table>
    <tr th:each="element : ${project}">
        <td th:text="'Days worked : ' + ${element.value}"></td>
        <td>
            <table>
                <tr th:each="key : ${element.key}">
                    <td th:text="'Employee of the projects ' + ${key}"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

<table>
    <tbody>
    <tr th:each="entry : ${days.entrySet()}">

        <td th:text="'Project: '+${entry.key}"></td>
        <td th:text="'Days '+ ${entry.value}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
