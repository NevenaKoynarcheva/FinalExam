<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>

</head>
<body>
<h1>Employee List</h1>
<div>
    <a class = "employee" href="/employee/together" > Employee Common Project </a>
    <a class=  "employee" href="/addNewEmployee" >Add new employee form csv</a>
</div>
<div>
    <ul>
        <li th:each="employee : ${employees}">
            <span th:text="${employee.idSystem}">Id</span>
            <span th:text = " ${employee.projectId}">Project</span>
            <span th:text = " ${employee.startDate}">Start</span>
            <span th:text = "${employee.endDate}">End</span>
            <a th:href="@{/delete/{id}(id=${employee.id})}">Delete</a>
            <a th:href="@{/edit/{id}(id=${employee.id})}">Edit</a>
        </li>
    </ul>
</div>
</body>
</html>
