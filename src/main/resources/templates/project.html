<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project</title>

</head>
<body>
<h1>Project</h1>

<table>
    <tr th:each="project : ${projectTime}">
        <td th:text="'Project id : ' + ${project.key}">keyvalue</td>
        <td th:text="'Days of working : ' + ${project.value}">value</td>
</table>
</body>
</html>
